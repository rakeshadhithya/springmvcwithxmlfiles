<html>
  <body>
    <h1>Save Employee Form</h1>
    <form action="/springmvcwithxmlfiles/save">
      <h3>Enter Employee Name</h3>
      <input type="text" name="name" placeholder="Employee Name" />
      <br />
      <h3>Enter Employee Department</h3>
      <input
        type="text"
        name="department"
        placeholder="Employee Department"
      /><br />
      <h3>Enter Employee Salary</h3>
      <input type="number" name="salary" placeholder="Employee Salary" />
      <br /><br />
      <input type="submit" value="Save Employee" />
    </form>
  </body>
</html>
